<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="section__calculate">
			<div class="container calc__wrap">
				<h1 class="calc__title-text">Calculator</h1>
				<div class="calc__block">
					<p class="calc__meaning _calczerotop">0</p>
					<div class="calc__block-buttons _calc-buttons">
						<div class="calc__block-button">
							<button class="calc__button-clear ">C</button>
							<button class="calc__button-arrowleft ">←</button>
							<button class="calc__button-delenie ">÷</button>
						</div>
						<div class="calc__block-button">
							<button class="calc__button-1 ">1</button>
							<button class="calc__button-2 ">2</button>
							<button class="calc__button-3 ">3</button>
							<button class="calc__button-umnoj ">x</button>
						</div>
						<div class="calc__block-button">
							<button class="calc__button-4 ">4</button>
							<button class="calc__button-5 ">5</button>
							<button class="calc__button-6 ">6</button>
							<button class="calc__button-minus ">-</button>
						</div>
						<div class="calc__block-button">
							<button class="calc__button-7 ">7</button>
							<button class="calc__button-8 ">8</button>
							<button class="calc__button-9 ">9</button>
							<button class="calc__button-plus ">+</button>
						</div>
						<div class="calc__block-button">
							<button class="calc__button-0 ">0</button>
							<button class="calc__button-equal ">=</button>
						</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
